<!DOCTYPE html>
<html lang="it">

<head th:include="fragments/headFragment.html :: headFragment">
    <title id="pageTitle">Login Rationence</title>
</head>

<body>
<section class="container">
    <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 login">
            <div class="columns">
                <div class="column left has-text-centered">
                    <figure class="image is-fullwidth">
                        <img  id="userimg" src="/images/Logo2.png" alt="logo">
                    </figure>
                    <h2 class="subtitle colored has-text-primary has-text-weight-semibold is-4">Project Activity Tracking</h2>
                    <h4><em>Software di tracking attività per progetti.</em></h4>
                    <figure class="image is-128x128 mx-auto">
                        <img src="/images/RPATIcon.png" alt="PAT Icon">
                    </figure>
                </div>
                <div class="column right has-text-centered">
                    <h1 class="title has-text-primary has-text-weight-semibold is-4">Login</h1>
                    <p th:if="${param.error}" class="notification is-danger">
                        ⚠️ Credenziali errate️
                    </p>
                    <p th:if="${param.logout}" class="notification is-success">
                        Logout effettuato con successo.
                    </p>
                    <form name="f" th:action="@{/login}" method="post">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium is-grey-darker" id="username" name="username" type="text" placeholder="Username">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium is-grey-dark" id="password" name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="button is-block is-primary is-fullwidth is-medium">Login</button>
                        <br />
                    </form>
                </div>
            </div>
        </div>
        <div class="column is-8 is-offset-2">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon is-large has-text-primary is-clickable" data-tooltip="www.Rationence.eu">
                                  <i class="fas fa-globe fa-lg"></i>
                        </span>
                    </div>
                </div>
                <div class="level-right">
                    <small class="level-item" style="color: var(--textLight)">
                        &copy; Rationence s.r.l. All Rights Reserved.
                    </small>
                </div>
            </nav>
        </div>
    </div>
</section>
</body>
<style>

</style>

</html>
