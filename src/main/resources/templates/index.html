<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="it">

<head th:include="fragments/headFragment.html :: headFragment">
    <title id="pageTitle">Login Rationence</title>
</head>



<body>
<script src="/js/mainjs.js"></script>
<section> <!--class="hero is-fullheight"-->
    <div > <!--class="hero-body"-->
        <div class="container mt-6">
            <div class="columns is-centered">
                <div class="column">

                    <div th:include="fragments/authbar.html :: authbar"></div>

                    <nav class="breadcrumb is-medium" aria-label="breadcrumbs">
                        <ul>
                            <li>
                                <a href="/">
                                    <span class="icon is-medium">
                                      <i class="fas fa-home" aria-hidden="true"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </li>
                        </ul>
                    </nav>


                    <article sec:authorize="hasAuthority('ADMIN')" class="message is-primary ">
                        <div class="message-header">
                            <p>Administrative Functions</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-0-mobile is-centered is-mobile">
                                <div class="column">
                                    <a th:href="@{/teams}">
                                        <figure th:onclick="'clickImg(\'teamsimg\')'"  class="image is-128x128 m-auto">
                                            <img  id="teamsimg" src="/images/team3.png">
                                        </figure>
                                    </a>

                                </div>
                                <div class="column">
                                    <figure class="image is-128x128 m-auto">
                                        <img src="images/client3.png">
                                    </figure>
                                </div>
                                <div class="column">
                                    <figure class="image is-128x128 m-auto">
                                        <img src="images/standardactivity3.png">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </article>


                    <article class="message is-primary">
                        <div class="message-header">
                            <p>User Functions</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-0-mobile is-centered is-mobile">
                                <div class="column" sec:authorize="hasAuthority('ADMIN')">
                                    <a th:href="@{/users}">
                                        <figure th:onclick="'clickImg(\'userimg\')'"  class="image is-128x128 m-auto">
                                            <img  id="userimg" src="images/user3.png">
                                        </figure>
                                    </a>
                                </div>
                                <div class="column">
                                    <a th:href="@{/projects}">
                                        <figure th:onclick="'clickImg(\'projimg\')'"  class="image is-128x128 m-auto">
                                            <img  id="projimg" src="images/project3.png">
                                        </figure>
                                    </a>
                                </div>
                                <div class="column">
                                    <figure class="image is-128x128 m-auto">
                                        <img src="images/time3.png">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
