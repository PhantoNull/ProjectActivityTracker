<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="it">

<head th:include="fragments/headFragment.html :: headFragment">
    <title id="pageTitle">Login Rationence</title>
</head>



<body>
<script src="/js/mainjs.js"></script>
<section> <!--class="hero is-fullheight"-->
    <div > <!--class="hero-body"-->
        <div class="container mt-6">
            <div class="columns is-centered">
                <div class="column is-fullwidth">

                    <div th:include="fragments/header.html :: header"></div>

                    <nav class="breadcrumb is-medium" aria-label="breadcrumbs">
                        <ul>
                            <li>
                                <a href="/">
                                    <span class="icon is-medium">
                                      <i class="fas fa-home" aria-hidden="true"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </li>
                        </ul>
                    </nav>


                    <article sec:authorize="hasAuthority('ADMIN')" class="message is-primary ">
                        <div class="message-header">
                            <p>Strumenti Amministrativi</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-centered is-mobile">
                                <div class="column has-text-centered is-4">
                                    <a th:href="@{/teams}">
                                        <figure th:onclick="'clickImg(\'teamsimg\')'"  class="image is-128x128">
                                            <img  id="teamsimg" src="images/team2.png">
                                        </figure>
                                    </a>

                                </div>
                                <div class="column has-text-centered is-4">
                                    <figure class="image is-128x128">
                                        <img src="images/client2.png">
                                    </figure>
                                </div>
                                <div class="column has-text-centered is-3">
                                    <figure class="image is-128x128">
                                        <img src="images/standardactivity2.png">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </article>


                    <article class="message is-primary">
                        <div class="message-header">
                            <p>Strumenti Utenti</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-centered is-mobile">
                                <div class="column has-text-centered is-4" sec:authorize="hasAuthority('ADMIN')">
                                    <a th:href="@{/users}">
                                        <figure th:onclick="'clickImg(\'userimg\')'"  class="image is-128x128">
                                            <img  id="userimg" src="images/user2.png">
                                        </figure>
                                    </a>
                                </div>
                                <div class="column has-text-centered is-4">
                                    <a th:href="@{/projects}">
                                        <figure th:onclick="'clickImg(\'projimg\')'"  class="image is-128x128">
                                            <img  id="projimg" src="images/project2.png">
                                        </figure>
                                    </a>
                                </div>
                                <div class="column has-text-centered is-3">
                                    <figure class="image is-128x128">
                                        <img src="images/time2.png">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
