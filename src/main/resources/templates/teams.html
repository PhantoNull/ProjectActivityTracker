<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:include="fragments/headFragment.html :: headFragment">

    <title id="pageTitle">Login Rationence</title>
</head>

<body>
<script src="/js/mainjs.js"></script>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column">


                    <div th:include="fragments/header.html :: header"></div>

                    <nav class="breadcrumb is-medium" aria-label="breadcrumbs">
                        <ul>
                            <li>
                                <a href="/">
                                    <span class="icon is-medium">
                                      <i class="fas fa-home" aria-hidden="true"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="/teams">
                                    <span class="icon is-medium">
                                      <i class="fas fa-user" aria-hidden="true"></i>
                                    </span>
                                    <span>Teams</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <article class="message is-primary ">
                        <div class="message-header">
                            <p>Gestione Teams</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-centered">
                                <div class="column">
                                    <table class="table is-striped is-hoverable is-fullwidth">
                                        <tr>
                                            <th></th>
                                            <th>Nome</th>
                                            <th>Descrizione</th>
                                            <th>Amministratore</th>
                                        </tr>
                                        <!--/*@thymesVar id="listaUtenti" type=""*/-->
                                        <tr th:each="team,iter : ${listaTeams}" th:id="riga+${iter.index}">
                                            <td>
                                                <input th:onclick="'selezionaRigaTabella(\'riga' + ${iter.index} + '\');'" th:id="${team.teamName}" type="checkbox">
                                            </td>
                                            <td th:text="${team.teamName}" />
                                            <td th:text="${team.teamDesc}" />
                                            <td />
                                        </tr>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </article>


                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
