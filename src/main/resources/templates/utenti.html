<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:include="fragments/headFragment.html :: headFragment">
    <title id="pageTitle">Login Rationence</title>
</head>

<body>

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column">

                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">

                            </div>
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <span class="has-text-weight-medium">
                                    Utente:
                                </span>
                                <span th:text="${#authentication.getPrincipal().getUsername()}"
                                      class="has-text-primary has-text-weight-semibold level-item subtitle ml-2">

                                </span>
                            </div>
                            <div class="level-item">
                                <form th:action="@{/logout}">
                                    <button type="submit" name="logout" value="value" class="button is-primary">Logout</button>
                                </form>
                            </div>
                        </div>
                    </nav>


                    <nav class="breadcrumb" aria-label="breadcrumbs">
                        <ul>
                            <li>
                                <a href="/">
                                    <span class="icon is-medium">
                                      <i class="fas fa-home" aria-hidden="true"></i>
                                    </span>
                                    <span class="is-3">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="/utenti">
                                    <span class="icon is-medium">
                                      <i class="fas fa-user" aria-hidden="true"></i>
                                    </span>
                                    <span class="is-3">Utenti</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <article class="message is-primary ">
                        <div class="message-header">
                            <p>Gestione Utenti</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-centered">
                                <div class="column is-justify-content-center">
                                    <table class="table is-striped is-hoverable">
                                        <tr>
                                            <th>Username</th>
                                            <th>Nome</th>
                                            <th>Cognome</th>
                                            <th>Descrizione</th>
                                            <th>Email</th>
                                            <th>Team</th>
                                            <th>Costo</th>
                                            <th>Tempo</th>
                                            <th>Abilitato</th>
                                        </tr>
                                        <!--/*@thymesVar id="listaUtenti" type=""*/-->
                                        <tr th:each="user : ${listaUtenti}">
                                            <td th:text="${user.username}" />
                                            <td th:text="${user.name}" />
                                            <td th:text="${user.surname}" />
                                            <td th:text="${user.description}" />
                                            <td th:text="${user.email}" />
                                            <td th:text="${user.team.teamDesc}" />
                                            <td th:text="${user.cost}" />
                                            <td th:text="${user.time}" />
                                            <td th:text="${user.enabled}" />

                                        </tr>
                                    </table>
                                </div>



                            </div>
                            <br>
                        </div>
                    </article>


                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
