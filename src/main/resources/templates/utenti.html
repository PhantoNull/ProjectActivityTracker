<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:include="fragments/headFragment.html :: headFragment">
    <title id="pageTitle">Login Rationence</title>
</head>

<body>

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column">


                    <div th:include="fragments/header.html :: header"></div>

                    <div class="level">
                        <div class="level-left">
                            <nav class="breadcrumb" aria-label="breadcrumbs">
                                <ul>
                                    <li>
                                        <a href="/">
                                    <span class="icon is-medium">
                                      <i class="fas fa-home" aria-hidden="true"></i>
                                    </span>
                                            <span class="is-3">Home</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/utenti">
                                    <span class="icon is-medium">
                                      <i class="fas fa-user" aria-hidden="true"></i>
                                    </span>
                                            <span class="is-3">Utenti</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <span class="icon is-large has-text-primary-dark">
                                  <i class="fas fa-user-plus fa-2x"></i>
                                </span>
                                <span class="icon is-large has-text-primary-dark">
                                  <i class="fas fa-save fa-2x"></i>
                                </span>
                                <span class="icon is-large has-text-primary-dark">
                                  <i class="fas fa-trash-alt fa-2x"></i>
                                </span>
                            </div>
                        </div>
                    </div>


                    <article class="message is-primary ">
                        <div class="message-header">
                            <p>Gestione Utenti</p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-centered">
                                <div class="column">
                                    <div class="table__wrapper">
                                        <table class="table is-striped is-hoverable is-fullwidth">
                                            <tr>
                                                <th></th>
                                                <th>Username</th>
                                                <th>Nome</th>
                                                <th>Cognome</th>
                                                <th>Descrizione</th>
                                                <th>Email</th>
                                                <th>Team</th>
                                                <th>Costo</th>
                                                <th>Tempo</th>
                                                <th>Abilitato</th>
                                            </tr>
                                            <!--/*@thymesVar id="listaUtenti" type=""*/-->
                                            <tr th:each="user : ${listaUtenti}">
                                                <td>
                                                    <input th:id="${user.username}" type="checkbox">
                                                </td>
                                                <td th:text="${user.username}"/>
                                                <td th:text="${user.name}"/>
                                                <td th:text="${user.surname}"/>
                                                <td th:text="${user.description}"/>
                                                <td th:text="${user.email}"/>
                                                <td th:text="${user.team.teamName}"/>
                                                <td th:text="${user.cost}"/>
                                                <td th:text="${user.time}"/>
                                                <td th:text="${user.enabled}"/>

                                            </tr>
                                        </table>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </article>


                </div>
            </div>
        </div>
    </div>
</section>

<div id="modal-aggiungi-utente" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title is-primary">Aggiungi utente</p>
            <button class="delete" aria-label="close"></button>
        </header>

        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <section class="modal-card-body">
                <label for="username">Username</label>
                <input class="input" id="username" name="username" type="text" placeholder="Username" maxlength="64"
                       required>
                <label for="name">Nome</label>
                <input class="input" id="name" name="name" type="text" placeholder="Nome" maxlength="32" required>
                <label for="surname">Cognome</label>
                <input class="input" id="surname" name="surname" type="text" placeholder="Cognome" maxlength="62"
                       required>
                <label for="description">Descrizione</label>
                <input class="input" id="description" name="description" type="text" placeholder="Descrizione"
                       maxlength="128" required>
                <label for="password">Password</label>
                <input class="input" id="password" name="password" type="password" placeholder="Password" maxlength="32"
                       required>
                <label for="email">Email</label>
                <input class="input" id="email" name="email" type="email" placeholder="Email" maxlength="128" required>
                <div>
                    <label for="role">Team</label>
                    <div id="role" class="select">
                        <select>
                            <option>USER</option>
                            <option>ADMIN</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="team">Team</label>
                    <div id="team" class="select">
                        <select>
                            <option>Null</option>
                            <option>Amministrazione</option>
                            <option>Sviluppo</option>
                            <option>Analytics</option>
                        </select>
                    </div>
                </div>
                <label for="cost">Costo</label>
                <input class="input" id="cost" name="cost" type="number" placeholder="100" th:required>
                <label for="time">Tempo</label>
                <input class="input" id="time" name="time" type="number" placeholder="88888" minlenght="5" maxlenght="5"
                       th:required>

            </section>
            <footer class="modal-card-foot">
                <input type="submit" class="button is-success" value="Crea utente">
                <button class="button is-danger">Annulla</button>
            </footer>
        </form>
    </div>
</div>

</body>
</html>
